{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="container">
  <h1>LogIn</h1>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Login</button>
    {% endbuttons %}

  </form>
</div>
{% endblock %}
